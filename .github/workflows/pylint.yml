name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Pylint and Format
      uses: itsvinayak/pylint-and-format@v1.1
      with:
        # filename
        filename: \*.py
